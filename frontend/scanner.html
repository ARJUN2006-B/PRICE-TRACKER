<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Scanner | Price Tracker</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --purple: #6a0dad;
      --purple-dark: #4b048c;
      --bg: #f7f3fc;
      --card: #ffffff;
      --shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: var(--bg);
      text-align: center;
      padding-bottom: 40px;
    }

    /* HEADER */
    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--purple-dark);
      margin-top: 30px;
      margin-bottom: 20px;
    }

    /* Scanner Wrapper */
    #scanner-view {
      display: flex;
      justify-content: center;
      margin-bottom: 25px;
    }

    /* Scanner Box */
    #barcode-reader {
      width: 350px;
      height: 350px;
      border-radius: 16px;
      background: #ffffff;
      padding: 10px;
      border: 2px dashed var(--purple);
      box-shadow: var(--shadow);
    }

    /* Product Card */
    #result-box {
      display: none;
      margin-top: 25px;
    }

    #product-info {
      background: var(--card);
      padding: 25px;
      border-radius: 16px;
      width: 90%;
      max-width: 650px;
      margin: 0 auto;
      box-shadow: var(--shadow);
      border: none !important;
    }

    #product-info h2 {
      font-size: 1.6rem;
      color: var(--purple-dark);
      margin-bottom: 8px;
    }

    #product-info h3 {
      font-size: 1.15rem;
      font-weight: 500;
      color: #444;
    }

    #product-info img {
      max-width: 260px;
      border-radius: 12px;
      margin: 20px 0;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
    }

    #p-link {
      display: inline-block;
      margin-top: 10px;
      font-size: 1rem;
      color: var(--purple);
      text-decoration: none;
      font-weight: 600;
    }

    #p-link:hover {
      text-decoration: underline;
    }

    /* Smooth Page Fade-in */
    body {
      opacity: 0;
      animation: fadeIn 0.6s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Responsive */
    @media (max-width: 480px) {
      #barcode-reader {
        width: 260px;
        height: 260px;
      }
      h1 {
        font-size: 1.7rem;
      }
    }
  </style>
</head>

<body>

  <h1>Scan Product Barcode</h1>

  <!-- Scanner View Area -->
  <div id="scanner-view">
    <div id="barcode-reader"></div>
  </div>

  <!-- Product Details -->
  <div id="result-box">
    <div id="product-info">
      <h2 id="p-name"></h2>
      <h3 id="p-brand"></h3>
      <h3 id="p-price"></h3>
      <img id="p-image" src="" alt="Product Image">
      <p><a id="p-link" href="#" target="_blank">View Product</a></p>
    </div>
  </div>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="scanner.js?v=999"></script>
</body>
</html>
