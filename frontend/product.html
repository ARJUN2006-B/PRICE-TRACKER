<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details | Price Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9fafb;
      font-family: 'Poppins', sans-serif;
    }
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      padding: 24px;
      transition: 0.3s;
    }
    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="flex flex-col items-center p-8">

  <h1 class="text-3xl font-bold mb-6 text-gray-800">ðŸ›’ Product Price Comparison</h1>

  <div id="loading" class="text-gray-500">Fetching product details...</div>

  <div id="product-container" class="hidden w-full max-w-xl">
    <div id="product-card" class="card text-center mb-6">
      <img id="product-image" class="mx-auto rounded-lg shadow-md w-40 h-40 object-cover mb-4" alt="Product Image">
      <h2 id="product-name" class="text-2xl font-semibold text-gray-800"></h2>
      <p id="product-brand" class="text-gray-600"></p>
      <p id="product-barcode" class="text-gray-600"></p>
    </div>

    <div class="card">
      <h3 class="text-lg font-semibold mb-3">Available Prices</h3>
      <div id="price-list" class="space-y-2"></div>
      <p id="best-price" class="mt-4 text-green-700 font-semibold text-center"></p>
    </div>
  </div>

  <button onclick="window.location.href='scanner.html'" class="mt-6 bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700">
    ðŸ”™ Scan Another Product
  </button>

  <script>
    // Extract barcode from URL
    const params = new URLSearchParams(window.location.search);
    const barcode = params.get("barcode");

    const apiUrl = `http://localhost:3000/api/product/barcode/${barcode}`;
    console.log("Fetching product info from:", apiUrl);

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        console.log("Received product data:", data);
        document.getElementById('loading').style.display = 'none';
        displayProduct(data);
      })
      .catch(err => {
        document.getElementById('loading').textContent = "Error fetching data.";
        console.error(err);
      });

    function displayProduct(data) {
      const container = document.getElementById('product-container');
      const nameEl = document.getElementById('product-name');
      const brandEl = document.getElementById('product-brand');
      const barcodeEl = document.getElementById('product-barcode');
      const imageEl = document.getElementById('product-image');
      const priceList = document.getElementById('price-list');
      const bestPriceEl = document.getElementById('best-price');

      if (!data || !data.product) {
        document.getElementById('loading').textContent = "Product not found.";
        return;
      }

      const product = data.product;
      const prices = data.prices || [];

      // Fill product info
      nameEl.textContent = product.name || "Unknown Product";
      brandEl.textContent = `Brand: ${product.brand || "N/A"}`;
      barcodeEl.textContent = `Barcode: ${product.barcode || "N/A"}`;
      imageEl.src = product.image_url || "https://via.placeholder.com/150";

      // Show prices
      priceList.innerHTML = prices.map(p => `
        <div class="flex justify-between p-3 bg-gray-50 rounded-lg">
          <span class="font-medium">${p.platform}</span>
          <span class="text-green-600 font-semibold">${p.price ? `â‚¹${p.price}` : 'Not Available'}</span>
        </div>
      `).join('');

      // Find best available price
      const validPrices = prices.filter(p => p.price !== null);
      if (validPrices.length > 0) {
        const minPrice = Math.min(...validPrices.map(p => p.price));
        bestPriceEl.textContent = `Best Price: â‚¹${minPrice}`;
      } else {
        bestPriceEl.textContent = "No price available";
      }

      container.classList.remove('hidden');
    }
  </script>
</body>
</html>
