<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Price History</title>
  <link rel="stylesheet" href="Home.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">T r a c k I T</div>
    <ul class="nav-links">
      <li><a href="homePage.html">Home</a></li>
      <li><a href="About.html">About</a></li>
    </ul>
  </nav>

  <header>
    <h1>Product Price History</h1>
    <p class="tagline">Track how this Amazon product's price changes over time.</p>
  </header>

  <main class="product-page-container" style="max-width: 1000px; margin: 20px auto; padding: 20px;">
    <section class="product-details" style="display: flex; gap: 20px; align-items: flex-start; flex-wrap: wrap;">
      <div class="product-image" style="flex: 0 0 250px; text-align: center;">
        <img id="product-image" src="" alt="Product Image" style="max-width: 100%; border-radius: 8px;" />
      </div>
      <div class="product-info" style="flex: 1;">
        <h2 id="product-title">Loading...</h2>
        <p style="font-size: 1.1rem; margin-top: 10px;">
          Latest Price:
          <span id="latest-price" style="font-weight: bold; color: #6a0dad;">Loading...</span>
        </p>
        <button id="view-on-amazon" style="margin-top: 10px; padding: 8px 16px; border-radius: 6px; border: none; background-color: #ff9900; color: #111; cursor: pointer;">
          View on Amazon
        </button>
      </div>
    </section>

    <section style="margin-top: 40px;">
      <h3>Price Trend</h3>
      <canvas id="priceChart" height="120"></canvas>
    </section>

    <section style="margin-top: 30px;">
      <h3>Price History</h3>
      <table style="width: 100%; border-collapse: collapse; margin-top: 10px;">
        <thead>
          <tr style="background-color: whitesmoke;">
            <th style="padding: 8px; border: 1px solid #ddd;">Date / Time</th>
            <th style="padding: 8px; border: 1px solid #ddd;">Price</th>
          </tr>
        </thead>
        <tbody id="history-body">
          <tr><td colspan="2" style="text-align:center; padding: 10px;">Loading...</td></tr>
        </tbody>
      </table>
    </section>

    <!-- ðŸ”” PRICE DROP ALERT SECTION -->
<section style="margin-top: 40px; padding: 18px; border: 1px solid #ddd; border-radius: 8px;">
  <h3>Set Price Drop Alert</h3>

  <label for="targetPrice">Target Price (â‚¹):</label>
  <input type="number" id="targetPrice" placeholder="Enter target price"
         style="width: 100%; margin-top: 8px; padding: 10px; border-radius: 6px; border: 1px solid #ccc;">

  <button onclick="setAlert()"
          style="width: 100%; margin-top: 15px; padding: 12px; background: #6a0dad; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold;">
    Set Alert
  </button>

  <p id="alertMessage" style="margin-top: 12px; font-size: 14px;"></p>
</section>

  </main>

  <footer>
    <p>Â© 2025 TrackIT | All Rights Reserved</p>
  </footer>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Firebase auth / logout (if you use it) -->
  <script type="module" src="firebase/config.js"></script>
  <script type="module" src="Login.js"></script>

  <!-- Product logic -->
  <script src="product.js"></script>
  <script>
// ðŸ”¹ ASIN comes from product.js (window.PRODUCT_ASIN)
function setAlert() {
  const asin = window.PRODUCT_ASIN;
  const targetPrice = Number(document.getElementById("targetPrice").value);

  // Optional: if you store email or FCM token in localStorage
  const email = localStorage.getItem("user_email");  
  const fcmToken = localStorage.getItem("fcmToken");

  const messageEl = document.getElementById("alertMessage");

  if (!asin) {
    messageEl.innerHTML = "ASIN not loaded yet. Reload page.";
    messageEl.style.color = "red";
    return;
  }

  if (!targetPrice || targetPrice <= 0) {
    messageEl.innerHTML = "Enter a valid target price.";
    messageEl.style.color = "red";
    return;
  }

  fetch("http://localhost:3000/api/watch", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      asin,
      email,
      fcmToken,
      target_price: targetPrice
    })
  })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        messageEl.innerHTML = "ðŸ”” Price alert set successfully!";
        messageEl.style.color = "green";
      } else {
        messageEl.innerHTML = "Error setting alert.";
        messageEl.style.color = "red";
      }
    })
    .catch(err => {
      console.error("Alert error:", err);
      messageEl.innerHTML = "Server error. Try again.";
      messageEl.style.color = "red";
    });
}
</script>
</body>
</html>
