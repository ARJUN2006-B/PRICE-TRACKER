<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup Page</title>
  <link rel="stylesheet" href="Signup.css" />
</head>
<body>
  <div class="Signup-container">
    <h2>Signup</h2>
    <form id="signupForm">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="signup-email" placeholder="Enter your email" required />
      </div>
      <div class="input-group">
        <label for="createPassword">Create Password</label>
        <input type="password" id="signup-password" placeholder="Enter your password" required />
      </div>
      <div class="input-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="signup-confirm-password" placeholder="Enter your password" required />
      </div>
      <button type="submit" id="signupBtn">Signup</button>
      <p style="margin-top: 10px;">Already have an account? <a href="/frontend/index.html" id="signupBtn">Login</a></p>
    </form>
  </div>

  <script type="module" src="./firebase/config.js"></script>
  <script type="module" src="./signup.js"></script>

</body>
</html>
