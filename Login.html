      </div>
      <a href="" style="margin-right: 190px;">forgot password</a>

      <p style="margin-top: 5px;">or continue with</p>

      <button type="button" margin-top: 5px;" > <img src="images/Google_logo.png" alt="Google" width="15px" heigth="15px" style="margin-right: 5px; margin-top:5px;"/> Google</button>
      <p style="margin-top: 10px">Don't have an account? <a href="Signup.html">Sign up</a></p>
      
    </form>
  </div>
</body>
</html>
