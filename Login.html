<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="Login.css" />
</head>

<body>
  <div class="login-container">
    <h2>Login</h2>
    <form onsubmit="return false">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="login-email" placeholder="Enter your email" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="login-password" placeholder="Enter your password" required />
      </div>

      <a href="#" style="margin-right: 170px;">Forgot password?</a>
      <button id="loginBtn" type="button" style="margin-top: 10px;" >Login</button>

      <p style="margin-top: 5px;">or continue with</p>
      <button type="button" id="googleSignInBtn">
        <img src="images/Google_logo.png" alt="Google" width="15" height="15" style="margin-right: 5px;"/> Google
      </button>

      <p style="margin-top: 10px;">Don't have an account? <a href="Signup.html">Sign up</a></p>
    </form>
  </div>

  <!-- Scripts must use "type=module" -->
  <script type="module" src="./firebase/config.js"></script>
  <script type="module" src="./login.js"></script>

</body>
</html>
